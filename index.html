<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>Clone Netflix</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header>
            
            <div class="caixa">
                <h1><img src="./images/logo.png" alt="Logo Netflix" class="logo"></h1>
                <input type="button" value="Entrar" class="entrar">

                <div class="assine">
                    <h2>Filmes, s√©ries e muito mais. Sem limites.</h2>
                    <h3>Assista onde quiser. Cancele quando quiser</h3>

                    <form>
                        <input type="email" placeholder="Email" class="input-padrao" required>
                        <input type="submit" value="Assine a Netflix" class="enviar">
                    </form>

                    <p>Pronto para assistir? Informe seu email para criar ou acessar sua conta</p >

                </div>
            </div>

        </header>

        <main>
            <div class="beneficios">
                <section class="conteudo">
                    <h2>Aproveite na TV.</h2>
                    <p>Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros aparelhos</p>
                    <img src="./images/catalogo.png" alt="Catalogo" class="catalogo-imagem" >
                </section>
            </div>
        </main>

    </body>
</html>
